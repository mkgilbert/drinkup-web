{% extends "base.html" %}
{% load bootstrap %}
{% block body %}
    <h1>Create a new account</h1>
    <div class="col-lg-5">
    <form action="{{ next }}" method="post">
        <div>
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-success" aria-label="Left Align">
        Submit
        </button>
        </div>
    </form>
    </div>
{% endblock %}
