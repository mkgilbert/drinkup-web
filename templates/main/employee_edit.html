{% extends "base.html" %}
{% block body %}
    <h1>Edit an Employee</h1>
    <form action="{{ next }}" method="post">
        <div>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
            Save
            </button>
        </div>
    </form>
{% endblock %}
