{% extends "base.html" %}
{% block body %}
    <h1>Add an item</h1>
    <form action="{{ next }}" method="post">
        <div>
            {% csrf_token %}
            {{ form.as_p }}
             <button type="submit" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add
            </button>
        </div>
    </form>
{% endblock %}
