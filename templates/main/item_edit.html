{% extends "base.html" %}
{% load bootstrap %}
{% block body %}
    <h1>Edit an item</h1>
    <div class="col-lg-5">
    <form action="{{ next }}" method="post">
        <div>
            {% csrf_token %}
            {{ form|bootstrap}}
           <button type="submit" class="btn btn-success" aria-label="Left Align">
            <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
            Save
            </button>
        </div>
    </form>
    </div>
{% endblock %}
