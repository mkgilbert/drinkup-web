{% extends "base.html" %}
{% block body %}
    <h1>Login</h1>
    {% if messages %}
        <div>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
    {% endif %}

    <form action="{{ next }}" method="post">
        <div>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">login</button>
        </div>
    </form>
{% endblock %}
