{% extends "reports_base.html" %}
{% block title %}Item Report{% endblock %}
{% block body2 %}
    <h2>Drinks</h2>
    <table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Total Number Ordered</th>
        </tr>
    </thead>
    <tbody>
    {% for item, total in items_info.items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ total }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
